name: Daily Crawler

on:
  schedule:
    # Cháº¡y hÃ ng ngÃ y lÃºc 2:00 AM UTC (9:00 AM Vietnam)
    - cron: "0 2 * * *"
  workflow_dispatch: # Cho phÃ©p cháº¡y manual tá»« GitHub UI

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      issues: write  # Required for creating issues on failure

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies for OCR
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            tesseract-ocr \
            tesseract-ocr-vie \
            poppler-utils

      - name: Verify OCR installation
        run: |
          tesseract --version
          tesseract --list-langs | grep vie || echo "Warning: Vietnamese language not found"
          pdftoppm -v

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-crawler.txt

      - name: Run crawler
        env:
          # Vietnamese form crawler settings
          CRAWLER_TARGETS: ${{ secrets.CRAWLER_TARGETS || 'https://thuvienphapluat.vn,https://luatsubaoho.com' }}
          CRITICAL_KEYWORDS: ${{ vars.CRITICAL_KEYWORDS }}
          DB_DATE: ${{ vars.DB_DATE || '2024-01-01' }}
        run: |
          python src/vietnamese_form_crawler.py

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: crawler-results-${{ github.run_number }}
          path: |
            crawler_output/
            logs/
          retention-days: 30

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Daily Crawler Failed',
              body: `Crawler run failed on ${new Date().toISOString()}\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['crawler', 'automated']
            })
