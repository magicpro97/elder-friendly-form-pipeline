version: "3.9"
name: formbot

networks:
  backend:

volumes:
  mongo_data:

services:
  mongodb:
    image: mongo:6
    container_name: mongodb
    ports: ["27017:27017"]
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [backend]

  api:
    build: ./api
    container_name: api
    env_file: .env
    environment:
      MONGODB_URI: mongodb://mongodb:27017/forms
      API_PORT: 8000
      OPENAI_MODEL: gpt-4o-mini
      CORS_ORIGINS: "*"
      AWS_REGION: ${AWS_REGION}
      FORMS_BUCKET: ${FORMS_BUCKET}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    volumes:
      - ./api/app:/app/app:rw
    depends_on:
      mongodb:
        condition: service_healthy
    ports: ["8000:8000"]
    networks: [backend]
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    build:
      context: ./frontend
      target: dev
    container_name: frontend
    env_file: .env
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
      NODE_ENV: development
    volumes:
      - ./frontend:/app:rw
      - /app/node_modules
      - /app/.next
    ports: ["3000:3000"]
    depends_on: [api]
    networks: [backend]
    command: ["npm", "run", "dev"]

  crawler:
    build: ./crawler
    container_name: crawler
    env_file: .env
    environment:
      AWS_REGION: ${AWS_REGION}
      FORMS_BUCKET: ${FORMS_BUCKET}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL}
    volumes:
      - ./crawler/app:/app/app:rw
    command: ["python", "-m", "app.main", "--cron=0 3 * * *"]
    networks: [backend]

  worker:
    build: ./worker
    container_name: worker
    env_file: .env
    volumes:
      - ./worker/app:/app/app:rw
    environment:
      AWS_REGION: ${AWS_REGION}
      FORMS_BUCKET: ${FORMS_BUCKET}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL}
      FORMS_QUEUE_URL: ${FORMS_QUEUE_URL}
      MONGODB_URI: mongodb://mongodb:27017/forms
    depends_on:
      mongodb:
        condition: service_healthy
    networks: [backend]
